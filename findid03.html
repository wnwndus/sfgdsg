<!DOCTYPE html>
<html>
<head>
  <title>배달 어플 - 아이디 찾기</title>
  <link rel="stylesheet" href="styles03.css">
  <style>
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>아이디 찾기</h1>
    <form id="forgotForm" method="post" action="forgot_password.php">
      <label for="email">가입 시 등록한 이메일 주소를 입력하세요:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">아이디 찾기</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const resultDiv = document.getElementById('result');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if (email === '') {
        resultDiv.innerHTML = '<p class="error-message">이메일을 확인해주세요.</p>';
      } else {
        form.submit();
      }
    });
  </script>
</body>
</html>
